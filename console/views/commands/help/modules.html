<div class="command-help">
    <strong>Usage:</strong>
    <ul>
        <li>            
            modules [show] [unit] - show modules of a specific unit. The command watch in a /modules folder of the unit.
            <ul>
                <li>[show] (mandatory)</li>
                <li>[unit] (optional) - name of a unit. Default value: admin</li>
            </ul>
        </li>
    </ul>
</div>
