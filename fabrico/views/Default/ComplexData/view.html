<input type="hidden" name="{field}" id="{field}" value="{value}" />
<div class="values{field}">
    <div></div>
</div>
<a href="javascript:global.fabrico.modules.presenters.ComplexData.action('{field}', 'show');" class="btn">Add</a>
<div class="modal hide fade in" id="modal{field}">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3>{label}</h3>
    </div>
    <div class="modal-body">        
        <div class="modal-body-holder"></div>
    </div>
    <div class="modal-footer">
        <a href="javascript:global.fabrico.modules.presenters.ComplexData.action('{field}', 'save');" class="btn btn-primary">Save changes</a>
        <a href="javascript:global.fabrico.modules.presenters.ComplexData.action('{field}', 'close');" class="btn">Close</a>
    </div>
</div>
<script>
    $(document).ready(function() {
        global.fabrico.modules.presenters.ComplexData.manage("{field}", "{value}", {config});
    });
</script>
