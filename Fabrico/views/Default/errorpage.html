<!doctype html>
<html>
    <head>
        <title>{message}</title>
        <style>
            body, html {
                margin: 0;
                padding: 40px;
                font-family: Verdana, Tahoma;
                font-size: 12px;
                color: #7D7D7D;
                line-height: 24px;
                background: #FFF;
            }
            #wrapper {
                width: 100%;
            }
            h1 {
                font-family: Tahoma;
                font-size: 25px;
                font-weight: bold;
                color: #000;
                margin: 0 0 20px 0;
            }
            h2 {
                font-size: 16px;
                font-weight: bold;
                color: #000;
                margin: 0 0 20px 0;
            }
            #stacktrace {
                padding: 0;
                margin: 0;
                line-height: 18px;
                list-style-type: none;
            }
            #stacktrace li {
                margin: 0;
                padding: 0;
                font-size: 11px;
                cursor: default;
            }
            #stacktrace li:hover {
                color: #000;
            }
            a {
                color: #000;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1>{message}</h1>
            <h2>{location}</h2>
            <ul id="stacktrace">
                {stackTrace}
            </ul>
        </div>
    </body>
</html>
